<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Form</title>
</head>
<body>
<!-- 
url para thymeleaf si quiero aprender
https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#introducing-thymeleaf

th:object es el objeto que se envia en el body del post
th:field son campos de ese objeto
object person
field name y age

person {
	name: valordelinputformulario,
	age: valordelinputformulario
}
 -->
<form action="#" th:action="@{/example3/addperson}" th:object="${person}" method="post">
	<p>NAME: <input type="text" th:field="*{name}"/></p>
	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">El nombre tiene errores</p>
		<p>AGE: <input type="number" th:field="*{age}" /></p>
	<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">La edad tiene errores</p>
	<p><input type="submit" value="Submit"></input</p>
</form>
</body>
</html>
